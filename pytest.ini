[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=htmlcov/*
    --cov-exclude=.pytest_cache/*
filterwarnings =
    ignore::DeprecationWarning
